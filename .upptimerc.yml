    url: https://messages.mentordosnerds.com.br

  - name: Wallos
    url: https://subscriptions.mentordosnerds.com.br

  - name: i-9.ai
    url: https://i-9.ai

  - name: transformandovidas.online
    url: https://transformandovidas.online

  - name: contacto.transformandovidas.online
    url: https://contacto.transformandovidas.online

  - name: Evolution API
    url: https://whatsapp.mentordosnerds.com.br
    headers:
      - "CF-Access-Client-Id: $CLOUDFLARE_CLIENT_ID"
      - "CF-Access-Client-Secret: $CLOUDFLARE_CLIENT_SECRET"

  - name: LiteLLM
    url: https://openapi.mentordosnerds.com.br
    headers:
      - "CF-Access-Client-Id: $CLOUDFLARE_CLIENT_ID"
      - "CF-Access-Client-Secret: $CLOUDFLARE_CLIENT_SECRET"

  - name: Traefik HTTP
    url: https://mentordosnerds.com.br
    port: 80
    check: "tcp-ping"

  - name: Traefik HTTPS
    url: https://mentordosnerds.com.br
    port: 443
    check: "tcp-ping"

